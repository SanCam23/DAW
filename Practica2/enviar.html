<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="VENTAPLUS: portal de anuncios de venta y alquiler de viviendas. Busca tu próximo hogar fácilmente.">
    <meta name="keywords" content="viviendas, pisos, casas, alquiler, compra, venta, inmuebles">
    <meta name="author" content="Santino Campessi Lojo">
    <meta name="author" content="Mario Laguna Contreras">
    <title>Enviar mensaje - VENTAPLUS</title>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="enviar.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Cabecera -->
    <header class="Cabecera">
        <section class="texto">
            <figure>
                <img src="logo.png" alt="Logo">
            </figure>

            <section class="titulo">
                <h1>VENTAPLUS</h1>
                <h3>¿Buscas tu próximo hogar? Empieza aquí.</h3>
            </section>
        </section>

        <nav class="menu-escritorio">
            <ul>
                <li><a href="index.html"><i class="icon-home"></i>Inicio</a></li>
                <li></i><a href="formulario.html"><i class="icon-search"></i>Buscar</a></li>
                <li><a href="menu_usuario_registrado.html"><i class="icon-user"></i>Mi Perfil</a></li>
            </ul>
        </nav>

        <nav class="menu-movil">
            <ul>
                <li><a href="index.html"><i class="icon-home"></i></a></li>
                <li></i><a href="formulario.html"><i class="icon-search"></i></a></li>
                <li><a href="menu_usuario_registrado.html"><i class="icon-user"></i></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="confirmacionmensaje.html">
            <section>
                <h2>Tipo de mensaje</h2>
                <label>
                    <input type="radio" name="tipo" value="informacion" required>
                    Más información
                </label><br>
                <label>
                    <input type="radio" name="tipo" value="cita">
                    Solicitar una cita
                </label><br>
                <label>
                    <input type="radio" name="tipo" value="oferta">
                    Comunicar una oferta
                </label>
            </section>

            <section>
                <h2>Escribe tu mensaje</h2>
                <label for="mensaje">Mensaje:</label><br>
                <textarea id="mensaje" name="mensaje" rows="6" cols="50" required></textarea>
            </section>

            <button type="submit">Enviar mensaje</button>
        </form>
    </main>

    <footer>
        <p>© VENTAPLUS | 2025</p>
    </footer>
</body>

</html>
